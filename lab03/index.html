<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="Content-Language" content="pl">
    <meta name="Author" content="Kamil Amarasekara">
    <title>Największe budynki świata</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="kolorujtlo.js" type="text/javascript"></script>
    <script src="timedate.js" type="text/javascript"></script>
</head>
<body onload="startclock()">
    <header>
        <h1>Największe budynki świata</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="burjkhalifa.html">Burj Khalifa</a></li>
                <li><a href="shanghaitower.html">Shanghai Tower</a></li>
                <li><a href="abradzalbajt.html">Abradż al-Bajt</a></li>
                <li><a href="pinganfinancecenter.html">Ping An Finance Center</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>

        <div class="time-date">
            <div id="zegarek"></div>
            <div id="data"></div>
        </div>

        <div class="background-options">
            <INPUT TYPE="button" VALUE="Szary" ONCLICK="changeBackground('#808080')">
            <INPUT TYPE="button" VALUE="Biały" ONCLICK="changeBackground('#FFFFFF')">
        </div>
    </header>

    <section>
        <p>Oto 4 najwyższe budynki na świecie</p>
        <ul class="buildings-list">
            <li>Burj Khalifa</li>
            <li>Shanghai Tower</li>
            <li>Abradż al-Bajt</li>
            <li>Ping An Finance Center</li>
        </ul>

        <div class="gallery gallery-home">
            <img src="bud1.jpg" class="gallery-img" id="animacjaImg1" alt="Zdjęcie budynku 1">
            <img src="bud2.jpg" class="gallery-img" id="animacjaImg2" alt="Zdjęcie budynku 2">
        </div>
    </section>
    
    <footer>
        <p>Kamil Amarasekara ISI1, 169222</p>
    </footer>

    <script>

        $("#animacjaImg1").on("click", function(){
            $(this).animate({
                width: "500px",
                opacity: 0.6
            }, 1500);
        });

        $("#animacjaImg2").on({
            "mouseover": function(){
                $(this).animate({ width: "300px" }, 800);
            },
            "mouseout": function(){
                $(this).animate({ width: "200px" }, 800);
            }
        });
    </script>

</body>
</html>
