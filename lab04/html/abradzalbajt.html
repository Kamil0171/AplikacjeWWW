    <script src="../js/kolorujtlo.js" type="text/javascript"></script>
    <script src="../js/timedate.js" type="text/javascript"></script>
</head>
<body onload="startclock()">
    <header>
        <h1>Największe budynki świata</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Strona główna</a></li>

            </ul>
        </nav>

        <div class="time-date">
            <div id="zegarek"></div>
            <div id="data"></div>
        </div>

        <div class="background-options">
            <INPUT TYPE="button" VALUE="Szary" ONCLICK="changeBackground('#808080')">
            <INPUT TYPE="button" VALUE="Biały" ONCLICK="changeBackground('#FFFFFF')">
        </div>
    </header>

    <section>
        <h2>Abradż al-Bajt</h2>
        <p>Najwyższym budynkiem w Mekce jest 601-metrowy superwysoki wieżowiec Abraj Al-Bait Royal Clock Tower.</p>
        
        <div class="gallery">
            <img src="../img/aab1.jpg" class="gallery-img" id="abradzalbajt1">
            <img src="../img/aab2.jpg" class="gallery-img" id="abradzalbajt2">
            <img src="../img/aab3.jpg" class="gallery-img" id="abradzalbajt3">
            <img src="../img/aab4.jpg" class="gallery-img" id="abradzalbajt4">
        </div>
    </section>

    <script>

        $("#abradzalbajt1").on("click", function(){
            $(this).animate({
                width: "500px",
                opacity: 0.6
            }, 1500);
        });

        $("#abradzalbajt2").on({
            "mouseover": function(){
                $(this).animate({ width: "300px" }, 800);
            },
            "mouseout": function(){
                $(this).animate({ width: "200px" }, 800);
            }
        });
    </script>
</body>
