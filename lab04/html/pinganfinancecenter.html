<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="Content-Language" content="pl">

    <title>Ping An Finance Center</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/kolorujtlo.js" type="text/javascript"></script>
    <script src="../js/timedate.js" type="text/javascript"></script>
</head>
<body onload="startclock()">
    <header>
        <h1>Największe budynki świata</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="burjkhalifa.html">Burj Khalifa</a></li>
                <li><a href="shanghaitower.html">Shanghai Tower</a></li>
                <li><a href="abradzalbajt.html">Abradż al-Bajt</a></li>
                <li><a href="pinganfinancecenter.html">Ping An Finance Center</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>

        <div class="time-date">
            <div id="zegarek"></div>
            <div id="data"></div>
        </div>

        <div class="background-options">
            <INPUT TYPE="button" VALUE="Szary" ONCLICK="changeBackground('#808080')">
            <INPUT TYPE="button" VALUE="Biały" ONCLICK="changeBackground('#FFFFFF')">
        </div>
    </header>

    <section>
        <h2>Ping An Finance Center</h2>
        <p>Ping An Finance Center to czwarty najwyższy budynek na świecie.</p>
        
        <div class="gallery">
            <img src="../img/pafc1.jpg" class="gallery-img" id="pingan1">
            <img src="../img/pafc2.jpg" class="gallery-img" id="pingan2">
        </div>
    </section>

    <script>

        $("#pingan1").on("click", function(){
            $(this).animate({
                width: "500px",
                opacity: 0.6
            }, 1500);
        });

        $("#pingan2").on({
            "mouseover": function(){
                $(this).animate({ width: "300px" }, 800);
            },
            "mouseout": function(){
                $(this).animate({ width: "200px" }, 800);
            }
        });
    </script>
</body>
</html>
